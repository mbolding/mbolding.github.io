<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Safety</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --secondary-text: #666666;
            --accent-color: #cc0000;
            /* Medical red */
            --grid-gap: 24px;
            --card-bg: #f5f5f5;
            --card-hover: #e0e0e0;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 4px solid var(--text-color);
            padding-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        p.intro {
            font-size: 18px;
            color: var(--secondary-text);
            margin-bottom: 40px;
            max-width: 600px;
        }

        .grid {
            display: flex;
            /* Use flex column for safety list to look more document-like */
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 24px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid transparent;
        }

        .card:hover {
            background-color: var(--card-hover);
            border-left-color: var(--accent-color);
            padding-left: 28px;
            /* subtle shift */
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .arrow {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .card:hover .arrow {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-link">← Back to Home</a>

        <header>
            <h1>MRI Safety</h1>
        </header>

        <p class="intro">Here you'll find important information about staying safe around MRI machines.</p>

        <div class="grid">
            <a href="basics.html" class="card">
                <span class="card-title">MRI Basics</span>
                <span class="arrow">→</span>
            </a>
            <a href="magnetic_field.html" class="card">
                <span class="card-title">Understanding Magnetic Fields</span>
                <span class="arrow">→</span>
            </a>
            <a href="metal_objects.html" class="card">
                <span class="card-title">Metal Objects and MRI</span>
                <span class="arrow">→</span>
            </a>
            <a href="medical_devices.html" class="card">
                <span class="card-title">Medical Devices and Implants</span>
                <span class="arrow">→</span>
            </a>
            <a href="participant_preparation.html" class="card">
                <span class="card-title">Participant Preparation</span>
                <span class="arrow">→</span>
            </a>
            <a href="mri_contrast_agents.html" class="card">
                <span class="card-title">Contrast Agents</span>
                <span class="arrow">→</span>
            </a>
            <a href="emergency_procedures.html" class="card">
                <span class="card-title">Emergency Procedures</span>
                <span class="arrow">→</span>
            </a>
            <a href="safety_videos.html" class="card">
                <span class="card-title">Videos</span>
                <span class="arrow">→</span>
            </a>
            <a href="MRI_safety_quiz.html" class="card" style="background-color: var(--accent-color); color: white;">
                <span class="card-title">Take the Quiz</span>
                <span class="arrow" style="opacity: 1;">→</span>
            </a>
        </div>

    </div>
</body>

</html>
