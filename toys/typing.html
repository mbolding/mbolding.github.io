        input[type="text"] {

        }
        .stats {

        .stats div {

        .highlight {

    const sentenceElement = document.getElementById('sentence');
    const userInput = document.getElementById('userInput');
    const wpmElement = document.getElementById('wpm');
    const accuracyElement = document.getElementById('accuracy');

    // Select a random sentence from the list
    const sentence = sentences[Math.floor(Math.random() * sentences.length)];
    sentenceElement.innerText = sentence;

    let startTime;
    let typedCharacters = 0;
    let correctCharacters = 0;

    userInput.addEventListener('input', () => {
        const userTyped = userInput.value;
        typedCharacters = userTyped.length;

        // Calculate the number of correct characters
        correctCharacters = 0;
        for (let i = 0; i < userTyped.length; i++) {
            if (userTyped[i] === sentence[i]) {
                correctCharacters++;
            } else {
                break;
            }
        }

        // Highlight correct and error parts
        sentenceElement.innerHTML = `
            <span class="highlight">${sentence.slice(0, correctCharacters)}</span>
            <span class="error">${sentence.slice(correctCharacters)}</span>
        `;

        // Start timing on first input
        if (!startTime) {
            startTime = new Date();
        }

        // Calculate WPM
        const elapsedTime = (new Date() - startTime) / 1000 / 60; // in minutes
        const wordsTyped = correctCharacters / 5;
        const wpm = Math.floor(wordsTyped / elapsedTime);
        wpmElement.innerText = `WPM: ${wpm}`;

        // Calculate accuracy
        const accuracy = Math.floor((correctCharacters / typedCharacters) * 100);
        accuracyElement.innerText = `Accuracy: ${accuracy}%`;

        // Reset when sentence is completed
        if (userTyped === sentence) {
            userInput.disabled = true;
            alert(`Well done! You completed the sentence with ${wpm} WPM and ${accuracy}% accuracy.`);
        }
    });
