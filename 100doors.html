<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Doors Example</title>
    <style>
        .door {
            display: inline-block;
            width: 20px;
            height: 40px;
            margin: 5px;
            border: 1px solid black;
        }

        .closed {
            background-color: red;
        }

        .open {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <script>
        var doors = [];
        for (var i = 0; i < 100; i++) {
            doors[i] = false;
            var door = document.createElement("div");
            door.className = "door closed";
            door.title = "Door " + (i + 1) + " is closed";
            document.getElementById("output").appendChild(door);
        }

        function updateDoors(step) {
            if (step > 100) return;

            for (var i2 = step - 1; i2 < 100; i2 += step) {
                doors[i2] = !doors[i2];
                var door = document.getElementsByClassName("door")[i2];
                door.className = "door " + (doors[i2] ? "open" : "closed");
                door.title = "Door " + (i2 + 1) + " is " + (doors[i2] ? "open" : "closed");
            }

            setTimeout(function () { updateDoors(step + 1); }, 100);
        }

        updateDoors(1);
    </script>
</body>

</html>
