<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div class="input-container">
        <label for="charge">Enter the charge amount:</label>
        <input type="number" id="charge" step="0.01" min="0" placeholder="Enter amount">
    </div>
    <button onclick="calculateTip()">Calculate Tip</button>
    <table id="resultTable">
        <tr>
            <th>Tip Percentage</th>
            <th>Tip Amount</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>10%</td>
            <td id="tip10"></td>
            <td id="total10"></td>
        </tr>
        <tr>
            <td>15%</td>
            <td id="tip15"></td>
            <td id="total15"></td>
        </tr>
        <tr>
            <td>20%</td>
            <td id="tip20"></td>
            <td id="total20"></td>
        </tr>
        <tr>
            <td>25%</td>
            <td id="tip25"></td>
            <td id="total25"></td>
        </tr>
    </table>

    <script>
        function calculateTip() {
            const charge = parseFloat(document.getElementById('charge').value);
            if (isNaN(charge) || charge < 0) {
                alert('Please enter a valid charge amount.');
                return;
            }

            const tipPercentages = [10, 15, 20, 25];

            tipPercentages.forEach(percentage => {
                const tipAmount = charge * (percentage / 100);
                const total = charge + tipAmount;

                document.getElementById(`tip${percentage}`).textContent = `$${tipAmount.toFixed(2)}`;
                document.getElementById(`total${percentage}`).textContent = `$${total.toFixed(2)}`;
            });
        }
    </script>
</body>
</html>
