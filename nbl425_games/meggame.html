<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEG Card Game</title>
    <link rel="stylesheet" href="cards.css" />
</head>
<body>

    <h1>MEG Card Game</h1>
    <div class="deck">
        <h2>Deck</h2>
		<p>Make a hand with one card from each category. The 4 catagories are: Magnets, Organs, Processes, and Applications. </p>
        <button onclick="drawCard()">Draw Card</button>
    </div>

    <div class="discard">
        <h2>Discard Pile</h2>
        <div id="discardPile"></div>
    </div>

    <div class="hand">
        <h2>Your Hand</h2>
        <div id="hand"></div>
    </div>

    <button onclick="checkSet()">Check for Complete Set</button>
    <button onclick="restartGame()">Restart Game</button>
    <div id="message"></div>

    <script>
        const categories = {
            'Sensors': ['SQUID', 'Optically Pumped', 'Planar Gradiometer'],
            'Brain Waves': ['Alpha', 'Beta', 'Theta', 'Gamma'],
            'Processes': ['Magnetic Field Detection', 'Signal Processing', 'Source Localization'],
            'Applications': ['Epilepsy', 'Language Mapping', 'Sensory Processing', 'Cognitive Research']
        };

        let deck = [];
        let hand = [];
        let discardPile = [];

        function initializeGame() {
            deck = Object.values(categories).flat();
            hand = [];
            discardPile = [];
            shuffle(deck);
            updateDisplay();
            document.getElementById('message').textContent = '';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function drawCard() {
            if (deck.length === 0) {
                alert("The deck is empty!");
                return;
            }
            if (hand.length >= 4) {
                alert("You can only have 4 cards in your hand!");
                return;
            }
            const card = deck.pop();
            hand.push(card);
            updateDisplay();
        }

        function discardCard(index) {
            const card = hand.splice(index, 1)[0];
            discardPile.push(card);
            updateDisplay();
        }

        function checkSet() {
            if (hand.length !== 4) {
                document.getElementById('message').textContent = "Your hand must have exactly 4 cards.";
                return;
            }

            const handCategories = {
                'Sensors': 0,
                'Brain Waves': 0,
                'Processes': 0,
                'Applications': 0
            };

            hand.forEach(card => {
                for (const category in categories) {
                    if (categories[category].includes(card)) {
                        handCategories[category]++;
                    }
                }
            });

            const isCompleteSet = Object.values(handCategories).every(count => count === 1);

            document.getElementById('message').textContent = isCompleteSet
                ? "You have a complete set!"
                : "Your hand is not a complete set.";
        }

        function updateDisplay() {
            const handDiv = document.getElementById('hand');
            const discardPileDiv = document.getElementById('discardPile');

            handDiv.innerHTML = '';
            discardPileDiv.innerHTML = '';

            hand.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = card + `<br><button onclick="discardCard(${index})">Discard</button>`;
                handDiv.appendChild(cardElement);
            });

            discardPile.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = card;
                discardPileDiv.appendChild(cardElement);
            });
        }

        function restartGame() {
            initializeGame();
        }

        initializeGame();
    </script>

</body>
</html>
