<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Mathematical Console — Tufte Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        :root {
            --bg-color: #fffff8;
            --paper-color: #fffff8;
            --text-primary: #111111;
            --text-secondary: #555555;
            --accent-color: #990000;
            --border-color: #dddddd;
            --code-bg: #f8f8f0;
            --output-color: #2d5016;
            --error-color: #990000;
            --font-main: 'Crimson Pro', serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        .dark {
            --bg-color: #151515;
            --paper-color: #151515;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #cc3333;
            --border-color: #333333;
            --code-bg: #1a1a1a;
            --output-color: #88cc88;
            --error-color: #ff6666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 380px;
            width: 1200px;
            height: 95vh;
            max-height: 900px;
            background: var(--paper-color);
            border: 0.5px solid var(--border-color);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Console Section */
        .console-container {
            display: flex;
            flex-direction: column;
            border-right: 0.5px solid var(--border-color);
        }

        .console-header {
            padding: 30px 32px 20px;
            border-bottom: 0.5px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .console-title-area {
            flex: 1;
        }

        .console-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .console-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .help-button {
            padding: 8px 16px;
            background: transparent;
            border: 0.5px solid var(--border-color);
            color: var(--text-secondary);
            font-family: var(--font-main);
            font-size: 13px;
            font-variant: small-caps;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 2px;
        }

        .help-button:hover {
            background-color: var(--code-bg);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .status-bar {
            padding: 8px 32px;
            background-color: var(--code-bg);
            border-bottom: 0.5px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-secondary);
        }

        .status-dot.ready {
            background-color: #2d5016;
        }

        .status-dot.loading {
            background-color: #cc8800;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .console-output {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.6;
        }

        .output-line {
            margin-bottom: 16px;
        }

        .prompt-line {
            display: flex;
            gap: 12px;
            color: var(--text-primary);
        }

        .prompt-symbol {
            color: var(--accent-color);
            font-weight: 500;
            user-select: none;
        }

        .prompt-text {
            flex: 1;
            color: var(--text-primary);
        }

        .output-result {
            padding-left: 32px;
            color: var(--output-color);
            margin-top: 4px;
        }

        .output-error {
            padding-left: 32px;
            color: var(--error-color);
            margin-top: 4px;
            font-style: italic;
        }

        .output-plot {
            margin-top: 12px;
            margin-left: 32px;
            border: 0.5px solid var(--border-color);
            max-width: 100%;
        }

        .console-input-container {
            border-top: 0.5px solid var(--border-color);
            background-color: var(--code-bg);
            padding: 16px 32px;
        }

        .console-input-line {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-prompt {
            color: var(--accent-color);
            font-family: var(--font-mono);
            font-weight: 500;
            font-size: 14px;
            user-select: none;
        }

        #consoleInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--text-primary);
            padding: 4px 0;
        }

        #consoleInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Session Log Section */
        .log-container {
            display: flex;
            flex-direction: column;
            background-color: var(--paper-color);
        }

        .log-header {
            padding: 30px;
            border-bottom: 0.5px solid var(--border-color);
        }

        .log-title {
            font-weight: 500;
            font-size: 16px;
            font-variant: small-caps;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .log-actions {
            display: flex;
            gap: 8px;
        }

        .log-actions button {
            font-size: 12px;
            padding: 6px 12px;
            color: var(--text-secondary);
            border: 0.5px solid var(--border-color);
            background: transparent;
            font-variant: small-caps;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.2s;
        }

        .log-actions button:hover {
            background-color: var(--code-bg);
            color: var(--text-primary);
        }

        .log-content {
            flex: 1;
            padding: 24px 30px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .log-entry {
            padding-bottom: 16px;
            border-bottom: 0.2px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .log-entry:hover {
            transform: translateX(-5px);
        }

        .log-command {
            color: var(--text-secondary);
            margin-bottom: 6px;
            word-break: break-all;
        }

        .log-result {
            color: var(--output-color);
            font-weight: 500;
        }

        .log-timestamp {
            font-size: 10px;
            color: var(--text-secondary);
            opacity: 0.6;
            margin-top: 6px;
        }

        .welcome-message {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 24px;
            line-height: 1.8;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        @media (max-width: 1000px) {
            .workspace {
                width: 100vw;
                height: 100vh;
                grid-template-columns: 1fr;
                border: none;
            }

            .log-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="workspace">
        <div class="console-container">
            <div class="console-header">
                <div class="console-title-area">
                    <div class="console-title">Python Mathematical Console</div>
                    <div class="console-subtitle">NumPy · SymPy · Matplotlib · SciPy</div>
                </div>
                <button class="help-button" onclick="showHelp()">Help</button>
            </div>

            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot loading" id="statusDot"></div>
                    <span id="statusText">Loading Python environment...</span>
                </div>
                <span id="versionInfo"></span>
            </div>

            <div class="console-output" id="consoleOutput">
                <div class="welcome-message" id="welcomeMessage">
                    Initializing Python runtime and mathematical libraries...<br>
                    This may take a moment on first load.
                </div>
            </div>

            <div class="console-input-container">
                <div class="console-input-line">
                    <span class="input-prompt">»</span>
                    <input type="text" id="consoleInput" placeholder="Enter Python expression..." autocomplete="off" disabled>
                </div>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <div class="log-title">Session History</div>
                <div class="log-actions">
                    <button onclick="exportSession()">Export</button>
                    <button onclick="clearLog()">Clear</button>
                </div>
            </div>
            <div class="log-content" id="logContent">
                <!-- Log entries go here -->
            </div>
        </div>
    </div>

    <script>
        let pyodide;
        let commandHistory = [];
        let historyIndex = -1;
        let sessionLog = [];
        let plotCounter = 0;

        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const logContent = document.getElementById('logContent');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const versionInfo = document.getElementById('versionInfo');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        });

        async function initPyodide() {
            try {
                statusText.textContent = 'Loading Python runtime...';
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                });

                versionInfo.textContent = `Python ${pyodide.runPython('import sys; sys.version.split()[0]')}`;

                statusText.textContent = 'Loading NumPy...';
                await pyodide.loadPackage('numpy');

                statusText.textContent = 'Loading Matplotlib...';
                await pyodide.loadPackage('matplotlib');

                statusText.textContent = 'Loading SymPy...';
                await pyodide.loadPackage('sympy');

                // Initialize environment and capture welcome message
                const welcomeText = await pyodide.runPythonAsync(`
import numpy as np
import matplotlib
matplotlib.use('module://matplotlib_pyodide.html5_canvas_backend')
import matplotlib.pyplot as plt
import sympy as sp
from sympy import symbols, solve, diff, integrate, expand, simplify, factor, latex
from math import *
import sys
from io import StringIO

# Configure matplotlib for inline display
plt.rcParams['figure.figsize'] = (8, 5)
plt.rcParams['figure.dpi'] = 100

# Define help function
def help():
    """Display help information"""
    print("Libraries loaded: numpy, matplotlib, sympy")
    print("\\nQuick reference:")
    print("  np.array([1,2,3])     - NumPy arrays")
    print("  plt.plot(x, y)        - Create plots")
    print("  sp.symbols('x y')     - Symbolic variables")
    print("  solve(x**2 - 4, x)    - Solve equations")
    print("  diff(x**2, x)         - Derivatives")
    print("  integrate(x**2, x)    - Integrals")
    print("\\nExamples:")
    print("  2 + 2                 - Basic math")
    print("  np.sqrt(16)           - NumPy functions")
    print("  x = sp.Symbol('x')    - Create symbolic variable")
    print("  solve(x**2 - 9)       - Solve x² - 9 = 0")
    print("  diff(x**3, x)         - Derivative of x³")

# Capture welcome message
old_stdout = sys.stdout
sys.stdout = StringIO()

print("✓ Libraries loaded: numpy, matplotlib, sympy")
print("\\nQuick reference:")
print("  np.array([1,2,3])     - NumPy arrays")
print("  plt.plot(x, y)        - Create plots")
print("  sp.symbols('x y')     - Symbolic variables")
print("  solve(x**2 - 4, x)    - Solve equations")
print("  diff(x**2, x)         - Derivatives")
print("  integrate(x**2, x)    - Integrals")
print("\\nExamples:")
print("  2 + 2                 - Basic arithmetic")
print("  np.sqrt(16)           - NumPy functions")
print("  x = sp.Symbol('x')    - Symbolic variables")
print("\\n» Type help() anytime to see this reference again.")

welcome = sys.stdout.getvalue()
sys.stdout = old_stdout
welcome
                `);

                // Display welcome message
                welcomeMessage.innerHTML = welcomeText.replace(/\n/g, '<br>');
                welcomeMessage.style.fontFamily = 'var(--font-mono)';
                welcomeMessage.style.fontSize = '13px';
                welcomeMessage.style.whiteSpace = 'pre-wrap';
                statusDot.classList.remove('loading');
                statusDot.classList.add('ready');
                statusText.textContent = 'Ready';
                consoleInput.disabled = false;
                consoleInput.focus();

            } catch (err) {
                statusText.textContent = 'Error loading Python';
                statusDot.style.backgroundColor = 'var(--error-color)';
                addOutput(`Error: ${err.message}`, 'error');
            }
        }

        async function executeCode(code) {
            if (!code.trim()) return;

            commandHistory.push(code);
            historyIndex = commandHistory.length;

            // Display input
            const inputDiv = document.createElement('div');
            inputDiv.className = 'output-line';
            inputDiv.innerHTML = `
                <div class="prompt-line">
                    <span class="prompt-symbol">»</span>
                    <span class="prompt-text">${escapeHtml(code)}</span>
                </div>
            `;
            consoleOutput.appendChild(inputDiv);

            try {
                // Check if this is a plot command
                const isPlotCommand = code.includes('plt.plot') ||
                                     code.includes('plt.scatter') ||
                                     code.includes('plt.bar') ||
                                     code.includes('plt.hist');

                let result;
                if (isPlotCommand || code.includes('plt.show()')) {
                    // Execute the plot command
                    await pyodide.runPythonAsync(code);

                    // Get the current figure and convert to base64
                    const plotData = await pyodide.runPythonAsync(`
import io
import base64
buf = io.BytesIO()
plt.savefig(buf, format='png', bbox_inches='tight', facecolor='white')
buf.seek(0)
img_str = base64.b64encode(buf.read()).decode()
plt.close()
img_str
                    `);

                    const plotDiv = document.createElement('div');
                    plotDiv.className = 'output-plot';
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${plotData}`;
                    img.style.maxWidth = '100%';
                    plotDiv.appendChild(img);
                    consoleOutput.appendChild(plotDiv);

                    addToLog(code, '[Plot generated]', 'plot');
                } else {
                    // Regular expression evaluation
                    const output = await pyodide.runPythonAsync(`
import sys
from io import StringIO

# Capture stdout
old_stdout = sys.stdout
sys.stdout = StringIO()

result = None
output_text = ""

try:
    # Try to evaluate as expression first
    result = eval(${JSON.stringify(code)})
    output_text = sys.stdout.getvalue()
except SyntaxError:
    # If it's not an expression, execute as statement
    exec(${JSON.stringify(code)})
    output_text = sys.stdout.getvalue()
    result = None
finally:
    sys.stdout = old_stdout

# Return both stdout and result
import json
json.dumps({
    'output': output_text,
    'result': repr(result) if result is not None else None
})
                    `);

                    const data = JSON.parse(output);

                    // Display stdout output if any
                    if (data.output) {
                        const outputDiv = document.createElement('div');
                        outputDiv.className = 'output-result';
                        outputDiv.textContent = data.output;
                        consoleOutput.appendChild(outputDiv);
                    }

                    // Display result if any
                    if (data.result) {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'output-result';
                        resultDiv.textContent = data.result;
                        consoleOutput.appendChild(resultDiv);

                        addToLog(code, data.result, 'result');
                    } else if (data.output) {
                        addToLog(code, data.output, 'result');
                    }
                }

            } catch (err) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'output-error';
                errorDiv.textContent = err.message;
                consoleOutput.appendChild(errorDiv);

                addToLog(code, err.message, 'error');
            }

            scrollToBottom();
            consoleInput.value = '';
        }

        function addToLog(command, result, type) {
            const entry = {
                command,
                result,
                type,
                timestamp: new Date().toLocaleTimeString()
            };
            sessionLog.push(entry);

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <div class="log-command">» ${escapeHtml(command)}</div>
                <div class="log-result">${escapeHtml(result)}</div>
                <div class="log-timestamp">${entry.timestamp}</div>
            `;
            logEntry.onclick = () => {
                consoleInput.value = command;
                consoleInput.focus();
            };
            logContent.appendChild(logEntry);

            logContent.scrollTop = logContent.scrollHeight;
        }

        function clearLog() {
            if (confirm('Clear session history?')) {
                sessionLog = [];
                logContent.innerHTML = '';
            }
        }

        function exportSession() {
            const text = sessionLog.map(e =>
                `[${e.timestamp}]\n» ${e.command}\n${e.result}\n`
            ).join('\n');

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `python-session-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function scrollToBottom() {
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function showHelp() {
            if (pyodide) {
                await executeCode('help()');
                consoleInput.focus();
            }
        }

        // Event listeners
        consoleInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const code = consoleInput.value;
                await executeCode(code);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    consoleInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    consoleInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    consoleInput.value = '';
                }
            } else if (e.key === 'l' && e.ctrlKey) {
                e.preventDefault();
                consoleOutput.innerHTML = '';
            }
        });

        // Initialize on load
        initPyodide();
    </script>
</body>

</html>
