<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Activity Randomizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --secondary-text: #666666;
            --accent-color: #ff3300;
            /* International Orange / Swiss Red style */
            --card-bg: #f5f5f5;
            --card-hover: #e0e0e0;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        #result {
            font-size: 1.5rem;
            margin: 3rem 0;
            font-weight: 600;
            min-height: 1.5em;
            color: var(--text-color);
            transition: opacity 0.3s ease;
        }

        button {
            background-color: var(--text-color);
            border: none;
            color: var(--bg-color);
            padding: 20px 48px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
            /* Swiss style - sharp edges */
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--secondary-text);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--text-color);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">&larr; Back to Home</a>

    <div class="container">
        <h1>Class Activity<br>Randomizer</h1>
        <div id="result">Click 'Teach' to get started</div>
        <button onclick="randomize()">Teach</button>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            clickFrequency: 800,
            resultFrequencyStart: 300,
            resultFrequencyEnd: 500
        };

        const ACTIVITIES = [
            // Standard Teaching
            "Start a lecture",
            "Start the lecture",
            "Continue the lecture",
            "Review the last concept",
            "Present a case study",
            "Walk through an example problem",

            // Interactive/Student-Focused
            "Have a group discussion",
            "Think-Pair-Share activity",
            "Ask a provocotive question",
            "Have students teach a concept to a neighbor",
            "Run a quick poll",
            "Do a live demo",
            "Brainstorming session on the whiteboard",

            // Assessments
            "Give a pop quiz",
            "Do a quick formative assessment",
            "Review homework answers",

            // Breaks & Fun
            "Take a short break",
            "Tell a relevant story",
            "Tell a rambling pointless story",
            "Show an educational video",
            "Do a stretched break",

            // Meta
            "Check for understanding",
            "Solicit questions",
            "Summarize the key takeaways so far"
        ];

        // Audio Context Setup
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // Audio Functions
        function createOscillator(freq, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

            return { oscillator, gainNode };
        }

        function playClickSound() {
            const { oscillator, gainNode } = createOscillator(CONFIG.clickFrequency);

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playResultSound() {
            const { oscillator, gainNode } = createOscillator(CONFIG.resultFrequencyStart);

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);

            oscillator.start();
            oscillator.frequency.linearRampToValueAtTime(CONFIG.resultFrequencyEnd, audioCtx.currentTime + 0.2);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        // Logic
        function randomize() {
            // Resume audio context if suspended (browser autoplay policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            playClickSound();

            const result = ACTIVITIES[Math.floor(Math.random() * ACTIVITIES.length)];
            const resultElement = document.getElementById("result");

            resultElement.style.opacity = 0;

            setTimeout(() => {
                resultElement.textContent = result;
                resultElement.style.opacity = 1;
                playResultSound();
            }, 300);
        }
    </script>
</body>

</html>
